    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }

        h2 {
            font-size: 1.5em;
            font-weight: 300;
            margin-bottom: 1em;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: #ff4747;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.75s ease;
            transform: translate(-50%, -50%) scale(0.1);
            border-radius: 50%;
            z-index: -1;
        }

        .button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/tophat-grid.png');
            background-size: cover;
            z-index: -2;
            animation: moveBackground 10s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-20px, -20px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Vouzmevoyez</h1>
        <h2>You see me!</h2>
        <a href="https://github.com/vouzmevoyez" target="_blank">

    </div>
    <div class="background"></div>
